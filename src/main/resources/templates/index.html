<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente MVC Twitter</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
            id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" media="screen"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Optional theme -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
          rel="stylesheet"
          th:href="@{/webjars/bootstrap/dist/css/bootstrap-theme.min.css}"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"
            th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/mustachejs/0.8.2/mustache.js"
            th:src="@{/webjars/mustache.js/mustache.js}"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script id="template" type="x-tmpl-mustache">
{{#.}}
 <div class="row panel panel-default">
  <div class="panel-heading">
   <a href="https://twitter.com/{{user.screenName}}" target="_blank">
     <b>
       @{{user.screenName}}
        {{#user.verified}}
            <i class="fas fa-check-circle"></i> <!-- User is verified -->
        {{/user.verified}}
        {{^user.verified}}
            <!-- User isn't verified -->
        {{/user.verified}}
     </b>
    </a>
   <div class="pull-right">
    Followers count: {{user.followersCount}}
   </div>
  </div>
  <div class="panel-body">{{text}}</div>
 </div>
 {{/.}}

    </script>

    <script src="../static/functions.js" th:src="@{/functions.js}"></script>


</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <p class="navbar-brand">Cliente MVC Twitter</p>
    </div>
    <div class="nav navbar-right">
        <a href="http://www.unizar.es" title="UNIZAR"><img alt=""
                                                           height="50" src="../static/logoUZ.png"
                                                           th:src="@{/logoUZ.png}"/></a>
    </div>
</nav>
<div class="container">
    <!-- Formulario principal -->
    <form action="search" id="search" method="get">
        <div class="row">
            <div class="col-sm-8">
                <input class="form-control" id="q" name="q" placeholder="Escribe algo que quieras buscar"
                   type="text"/>
            </div>
            <div class="col-sm-2">
                <input class="form-control" id="qcount" name="qcount" placeholder="10"
                    type="number" min="1"/>
            </div>
            <div class="col-sm-2" id="qlang">
                <select class="form-control" name="Language">
                    <option value="none" selected="selected">Todos</option>
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                    <option value="fr">Francés</option>
                    <option value="ca">Catalán</option>
                    <option value="ru">Ruso</option>
                    <option value="it">Italiano</option>
                </select>
            </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-sm-8" id="qsort">
                <select class="form-control" name="Sort">
                    <option value="none" selected="selected">Sin ordenar</option>
                    <option value="f_asc">Menos seguidores primero</option>
                    <option value="f_desc">Mas seguidores primero</option>
                    <option value="n_asc">Alfabeticamente nombre de usuario [A-Z]</option>
                    <option value="n_desc">Alfabeticamente nombre de usuario [Z-A]</option>
                </select>
            </div>
            
            <button class="btn btn-default col-sm-2" type="submit">Buscar</button>
        </div>
    </form>
    <div class="row">&nbsp;</div>
    <div id="resultsBlock"></div>
</div>
</body>
</html>
